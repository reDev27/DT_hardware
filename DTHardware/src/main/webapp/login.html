		<body background="">
		<form name="frm" action="AuthServ" method="POST">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Benvenuto</span>
		</h1></div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log-in</h2>
			</div>
			<label for="email">Email</label>
			<br>
			<input type="text" id="email" name="email" placeholder="Email">
			<br>
			<label for="psw">Password</label>
			<br>
			<input type="password" id="psw" name="pass" placeholder="Password">
			<br>
			<button type="submit">Sign In</button>
			<br>
			<a href="iscrizione.html"><p class="small">Non sei ancora registrato? Iscriviti Qui!</p></a>
		</div>
	</div>

	<script>

		$( function() {

		} );
	</script>

	<div id="dialogEsito" title="Basic dialog">
		<p id="esitoP"></p>
	</div>
<script>
	var n=window.location.href.search("true");
	if(n===-1)
		n=window.location.href.search("false");
	var end=""+window.location.href;
	var s=window.location.href.slice(n, end.length);
	$(document).ready(function (){
	if(s.search("true")===0)
	{
		document.getElementById("esitoP").innerHTML="Login effettuato! Verrai reindirizzato alla homepage a breve.";
		$("#dialogEsito").dialog("open");
		setTimeout(function()
		{
			window.location.href="homepage.html";
		},
			3000
		);
	}
	else if(s.search("false")===0)
	{
		document.getElementById("esitoP").innerHTML="Errore in fase di login. Prego, riprovare.";
		$("#dialogEsito").dialog("open");
	}})
</script>
</form>
